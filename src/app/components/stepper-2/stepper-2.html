<div class="flex flex-col md:flex-row flex-wrap justify-center gap-5">
  @for (item of planList; track $index) {
  <div
    (click)="setPlan(item)"
    class="relative border-[0.5px] rounded-lg p-4 flex md:flex-col gap-4 md:gap-10 md:w-[8.6rem] cursor-pointer duration-200"
    [ngClass]="{
        'bg-neutral-blue50 border-primary-purple600': selectedPlan?.name === item.name,
        ' border-neutral-grey500/50 hover:border-primary-purple600': selectedPlan?.name !== item.name
      }"
  >
    <div><img [src]="item.image" [alt]="item.name" /></div>
    <div class="flex flex-col">
      <span class="text-primary-blue950 font-medium">{{ item.name }}</span>
      <span class="text-sm text-neutral-grey500">
        ${{isYearly ? `${item.price.yearly}/yr` : `${item.price.monthly}/mo`}}
      </span>
      <span
        class="text-xs text-primary-blue950 font-medium mt-1"
        *ngIf="isYearly"
        >2 months free</span
      >
    </div>
  </div>
  }
</div>
<div
  class="text-neutral-grey500 rounded-lg bg-neutral-blue50 py-3 flex justify-center mt-8"
>
  <div class="flex gap-5 items-center font-semibold">
    <span [class.text-primary-blue950]="!isYearly">Monthly</span>
    <div class="relative w-10 h-5">
      <input
        id="billingToggle"
        type="checkbox"
        name="billingToggle"
        [(ngModel)]="isYearly"
        class="absolute inset-0 w-10 h-5 opacity-0 z-10 cursor-pointer peer"
      />
      <div
        class="absolute inset-0 bg-primary-blue950 rounded-full transition-colors peer-checked:bg-primary-blue950"
      ></div>
      <span
        class="absolute top-1 left-1 w-3 h-3 rounded-full bg-neutral-blue50 transition-transform peer-checked:translate-x-5"
      ></span>
    </div>
    <span [class.text-primary-blue950]="isYearly">Yearly</span>
  </div>
</div>
