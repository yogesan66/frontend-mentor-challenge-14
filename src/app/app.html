<div
  class="w-screen min-h-screen bg-neutral-blue100 flex md:justify-center md:items-center font-ubuntu select-none"
>
  <app-side-panel class="block md:hidden absolute w-full"></app-side-panel>

  <div
    class="w-full md:max-w-max bg-neutral-white p-6 pb-8 md:p-4 rounded-lg md:rounded-2xl shadow-md md:flex relative z-50 mx-4 mt-[6.2rem] max-h-max md:mt-0"
  >
    <app-side-panel class="hidden md:block"></app-side-panel>
    <app-content #content class="flex-1"></app-content>
  </div>

  <app-footer
    *ngIf="currentStepper != 5"
    class="absolute bottom-0 w-full bg-neutral-white p-4 block md:hidden"
    (goBackEvent)="content.goBack()"
    (nextStepEvent)="content.nextStep()"
  ></app-footer>

  <div
    class="attribution absolute bottom-0 m-3 right-0 hidden md:block text-xs"
  >
    Challenge by
    <a
      href="https://www.frontendmentor.io?ref=challenge"
      target="_blank"
      class="link"
      >Frontend Mentor</a
    >. Coded by <a href="https://yogesan.netlify.app/" class="link">Yogesan</a>.
  </div>
</div>
